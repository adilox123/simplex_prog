<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résolveur Simplexe</title>
    <style>
        body {
            font-family: Arial;
            background-color: #e0f7fa;
            color: #004d40;
            text-align: center;
            padding: 30px;
        }
        input, textarea {
            width: 60%;
            padding: 8px;
            margin: 10px;
            border: 1px solid #00796b;
            border-radius: 10px;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        .result {
            margin-top: 30px;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px #aaa;
        }
    </style>
</head>
<body>
    <h1>Résolution du problème de programmation linéaire (Méthode du Simplexe)</h1>

    <form method="POST">
        <label>✅ Matrice A :</label><br>
        <textarea name="A" rows="3" placeholder="ex: [[1,2],[2,2],[9,4]]"></textarea><br>

        <label>✅ Vecteur b :</label><br>
        <input type="text" name="b" placeholder="ex: [8,10,36]"><br>

        <label>✅ Coefficients c :</label><br>
        <input type="text" name="c" placeholder="ex: [50,60]"><br>

        <button type="submit">Résoudre</button>
    </form>

    {% if result %}
        <div class="result">
            {% if result.error %}
                <p style="color:red;">⚠️ {{ result.error }}</p>
            {% else %}
                <h3>Résultat :</h3>
                <p>Solution optimale x = {{ result.x }}</p>
                <p>Valeur optimale Z = {{ result.z }}</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
